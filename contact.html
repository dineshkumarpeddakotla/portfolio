</head>
<body>
  <!-- Shared header navigation -->
  <header>
    <div class="container">
      <div class="logo">Dinesh&nbsp;Kumar</div>
      <nav>
        <ul>
          <li><a href="index.html#about">About</a></li>

          <li><a href="index.html#education">Education</a></li>
          <li><a href="#" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <!-- Breadcrumb navigation -->
    <div class="breadcrumb">
      <a href="index.html">Home</a> / <span>Contact</span>
    </div>

  <main>
    <section class="contact-page section">
      <div class="container">
        <h2>Contact Me</h2>
        <div class="contact-wrapper">
          <!-- Contact information -->
          <div class="contact-info">
            <img src="images/contact.png" alt="Contact icon" class="contact-icon">
            <p><strong>Email:</strong>dineshkumar.icon@gmail.com</p>
            <p><strong>Location:</strong>Anantapur, Andhra Pradesh, India</p>

              <!-- Social profile links on contact page -->
              <div class="social-links">
                <a href="https://www.linkedin.com/in/dineshkumarpeddakotla" target="_blank" title="LinkedIn profile">
                  <img src="images/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/dineshkumarpeddakotla" target="_blank" title="GitHub profile">
                  <img src="images/github.png" alt="GitHub">
                </a>
              </div>
          </div>
          <!-- Contact form -->
          <div class="contact-form">
            <!-- Contact form -->
            <form action="https://formspree.io/f/mgvzlwvw" method="POST">
               <!-- Spam bot prevention -->
              <input type="text" name="_honey" style="display:none">
  
            <!-- Redirect to thank-you page -->
              <input type="hidden" name="_next" value="https://dineshportfolio.netlify.app/thank-you.html">

              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>

              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>

              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject">

              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>

              <button type="submit">Send Message</button>
            </form>
            <!-- End of contact form -->  
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Floating navigation menu on the contact page -->
  <div class="floating-nav visible">
